<ion-header>

	<ion-navbar>
		<ion-title>Cadastro</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>

	<form [formGroup]="formUser" (ngSubmit)="logForm()">

		<ion-item>
			<ion-label>Nome</ion-label>
			<ion-input type="text" formControlName="name"></ion-input>
		</ion-item>	

		<ion-item>
			<ion-label>Email</ion-label>
			<ion-input type="text" formControlName="email"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label>Senha</ion-label>
			<ion-input type="text" formControlName="password"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label>Confirmar senha</ion-label>
			<ion-input type="text" formControlName="password_confirmation"></ion-input>
		</ion-item>

		<button ion-button block type="submit" [disabled]="!formUser.valid">Cadastrar</button>
	</form>

</ion-content>
